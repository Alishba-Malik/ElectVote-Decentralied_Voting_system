specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vote
    network: sepolia
    source:
      address: "0x2CF9E87d9AD4c309e3963F9316a68def90e25c79"
      abi: Vote
      startBlock: 8473988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CandidateAdded
        - OwnershipTransferStarted
        - OwnershipTransferred
        - Paused
        - Voted
        - VotingDatesSet
      abis:
        - name: Vote
          file: ./abis/Vote.json
      eventHandlers:
        - event: CandidateAdded(uint256,string,string)
          handler: handleCandidateAdded
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(bool)
          handler: handlePaused
        - event: Voted(indexed address,uint256)
          handler: handleVoted
        - event: VotingDatesSet(uint256,uint256)
          handler: handleVotingDatesSet
      file: ./src/vote.ts
